<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="mockup.css">

    <title>View</title>
</head>
<body>
<div class="container-fluid h100">
    <div class="row h75">
        <div class="col-9 h100" style="position: relative;">
			<div id="cam1" class="cam" style="left: 0; top: 0;">
				<video controls autoplay loop width="640" height="360" preload="true">
					<source src="./Videos/View_1/1.mp4" type="video/mp4"/>
				</video>
				<!--button type="button" class="btn btn-outline-light btn-sm"><i class="fas fa-undo"></i></button>
				<button type="button" id="focus1"  class="btn btn-outline-light btn-sm"><i class="fas fa-search"></i></button-->
			</div>
			<div id="cam2" class="cam" style="top:0; right: 0;">
				<video controls autoplay loop width="640" height="360" preload="true">
					<source src="./Videos/View_1/2.mp4" type="video/mp4"/>
				</video>
				<button type="button" class="btn btn-outline-light btn-sm"><i class="fas fa-undo"></i></button>
				<button type="button" id="focus2"  class="btn btn-outline-light btn-sm"><i class="fas fa-search"></i></button>
			</div>
			<div id="cam3" class="cam" style="left: 0; bottom: 0;">
				<video controls autoplay loop width="640" height="360" preload="true">
					<source src="./Videos/View_1/3.mp4" type="video/mp4"/>
				</video>
				<button type="button" class="btn btn-outline-light btn-sm"><i class="fas fa-undo"></i></button>
				<button type="button" id="focus3"  class="btn btn-outline-light btn-sm"><i class="fas fa-search"></i></button>
			</div>
			<div id="cam4" class="cam" style="right: 0; bottom: 0;">
				<video controls autoplay loop width="640" height="360" preload="true">
					<source src="./Videos/View_1/4.mp4" type="video/mp4"/>
				</video>
				<button type="button" class="btn btn-outline-light btn-sm"><i class="fas fa-undo"></i></button>
				<button type="button" id="focus4" class="btn btn-outline-light btn-sm"><i class="fas fa-search"></i></button>
			</div>
        </div>
        <div class="col-3" style="border-left: 1px solid #CCC;">
            <h4>Kamerawechsel</h4>
            <h5>Nächster Kamerawechsel in <span class="badge badge-dark" id="swapTimer">LOADING</span></h5>
            <button class="btn btn-outline-info btn-lg btn-block" id="lock" id="cameralock">
                <i class="fas fa-lock"></i>
                Kamerawechsel sperren
            </button>
            <hr>
            <h4>Notfallbuttons</h4>
            <button class="btn btn-outline-warning btn-lg btn-block" id="#krankenwagen">
                <i class="fas fa-ambulance"></i>
                Krankenwagen rufen
            </button>
            <button class="btn btn-outline-danger btn-lg btn-block" id="feuerwehr">
                <i class="fas fa-fire"></i>
                Feuerwehr rufen
            </button>
            <button class="btn btn-outline-success btn-lg btn-block" id="polizei">
                <i class="fas fa-taxi"></i>
                Polizei rufen
            </button>
			<button class="btn btn-outline-dark btn-lg btn-block" id="test">
				Test
			</button>
				<button class="btn btn-outline-dark btn-lg dropdown-toggle" type="button" data-toggle="dropdown">
					Erweiterte Schnellauswahl
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a class="dropdown-item" href="#">Brand</a></li>
					<div class="dropdown-divider"></div>
					<li><a class="dropdown-item" href="#">Massenpanik</a></li>
					<div class="dropdown-divider"></div>
					<li><a class="dropdown-item" href="#">Überfüllter Bereich</a></li>
					<div class="dropdown-divider"></div>
					<li><a class="dropdown-item" href="#">Ungewöhnliches Objekt</a></li>
					<div class="dropdown-divider"></div>
					<li><a class="dropdown-item" href="#">Unfall</a></li>
					<div class="dropdown-divider"></div>
					<li><a class="dropdown-item" href="#">Körperliche Auseinandersetzung</a></li>
				</ul>
				
        </div>
    </div>
    <div class="row h25" style="padding-top: 10px;">
        <div class="col-2 h100">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" data-toggle="pill" id="localchat" href="#" role="tab">
					Lokaler Chat 
					<span id="unreadLocal" style="display:none;" class="badge badge-light">?</span>
				</a>
                <a class="nav-link" data-toggle="pill" id="globalchat" href="#">
					Globaler Chat 
					<span id="unreadGlobal" style="display:none;" class="badge badge-light">?</span>
				</a>
            </div>
        </div>
        <div class="col-10 h100">
            <div class="alert alert-secondary" id="chat" style="height: calc(100% - 70px); overflow:auto;">
                <p>
                </p>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="chatInput" placeholder="Nachricht">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" id="chatSubmit" type="button">Senden</button>
                </div>
            </div>
        </div>
    </div>
</div>

<audio id="chatSound">
	<source src="beep.mp3" type="audio/mpeg">
	Your browser does not support the audio element
</audio>
<audio id="hintSound">
	<source src="hint.mp3" type="audio/mpeg">
	Your browser does not support the audio element
</audio>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
<script src="view.js"></script>
</body>
</html>
